<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bangla Input Test</title>

  <!-- include libraries(jQuery, bootstrap) -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

  <!-- include summernote css/js -->
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>

  <!-- custom scripts -->
  <script src="../dist/bangla-input.min.js"></script>

  <style>
    body {
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    section {
      max-width: 1200px;
    }
    h1 {
      color: teal;
      text-align: center;
      padding: 5px;
      margin: 5px 25px;
      border-bottom: 1px solid #ccc;
    }
    h3 {
      color: #444;
      margin-bottom: 3px;
    }
    hr {
      margin-top: 15px;
    }
    input#input-area {
      padding: 10px;
      outline: none;
      border-radius: 3px;
      border: 1px solid #ccc;
      width: 690px;
      font-size: 18px;
    }
    textarea#text-area {
      padding: 10px;
      outline: none;
      border-radius: 3px;
      border: 1px solid #ccc;
      width: 690px;
      height: 100px;
      font-size: 18px;
    }
    div#content-area {
      border-radius: 3px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 690px;
      height: 150px;
      font-size: 18px;
    }
    div#summer-note {
      width: 690px;
    }
  </style>
</head>
<body>
  <section>
    <h1>Bangla Input Tests</h1>

    <h3>Input field</h3>
    <input id="input-area" type="text" placeholder="Start typing">
    
    <hr>

    <h3>Textarea</h3>
    <textarea id="text-area" placeholder="Start typing in bangla"></textarea>

    <hr>

    <h3>Content Editable</h3>
    <div id="content-area" contenteditable="true">
      <span>Start typing here</span>
    </div>

    <h3>Summernote</h3>
    <div id="summer-note"></div>
  </section>

  <script>
    $('#summer-note').summernote({
      placeholder: 'Start editing here',
      height: 200
    });
    $('#input-area').initBangla();
    $('#text-area').initBangla();
    $('#content-area').initBangla();
    $('.note-editable').initBangla();
  </script>
</body>
</html>
